[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/4

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.category]
label = Category
width = 1/4
type = select
choices = pyhton, dev, data, mobile
choice_labels = Python, Dev, Data Science, Mobile

[fields.summary]
label = Summary
type = markdown

[fields.body]
label = Body
type = markdown
